<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>EliDupree Projects Manager</title>
    <link rel="stylesheet" href="/media/style.css">
</head>
<body>
<input type="password" id="password">
<div id="main_interface" style="display: none">
    <div id="collection">
<!--    <canvas id="canvas" />-->
        <div id="tasks"></div>
    </div>
    <div id="sidebar">
        <div id="task_info">
            <div class="input-row">
                <label for="short_name">Short name:</label>
                <input id="short_name" type="text" name="short_name" />
            </div>
            <div class="input-row">
                <label for="long_name">Long name:</label>
                <input id="long_name" type="text" name="long_name" />
            </div>
            <div class="input-row">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="input-row">
                <label for="task_status">Status:</label>
                <div id="task_status"></div>
            </div>
            <div class="input-row">
                <label for="task_tags">Tags:</label>
                <div id="task_tags"></div>
            </div>
        </div>
    </div>
</div>
<script src="/media/index.js"></script>
</body>
</html>
